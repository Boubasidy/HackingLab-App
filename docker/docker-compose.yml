version: "3.9"

services:
  flask-api:
    image: python:3.10
    container_name: flask-api
    working_dir: /app
    volumes:
      - /srv/app:/app
    command: bash -c "pip install -r requirements.txt && flask run --host=0.0.0.0 --port=5000"
    ports:
      - "5001:5000"
    restart: always

  db-postgres:
    image: postgres:15
    container_name: db-postgres
    environment:
      POSTGRES_USER: iouri
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: ressources
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  docker-pool-1:
    image: ubuntu:22.04
    container_name: docker-pool-1
    command: sleep infinity
    restart: always

  docker-pool-2:
    image: ubuntu:22.04
    container_name: docker-pool-2
    command: sleep infinity
    restart: always

  docker-pool-3:
    image: ubuntu:22.04
    container_name: docker-pool-3
    command: sleep infinity
    restart: always

volumes:
  db_data:

