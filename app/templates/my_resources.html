{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h2>Résultat du Playbook</h2>

  {% if data %}
    <pre id="json-output">{{ data | tojson(indent=2) }}</pre>
  {% elif raw %}
    <h4>Sortie brute :</h4>
    <pre>{{ raw }}</pre>
  {% else %}
    <p>Aucune donnée à afficher.</p>
  {% endif %}

  {% if stderr %}
    <h4 class="text-danger mt-3">Erreurs :</h4>
    <pre>{{ stderr }}</pre>
  {% endif %}

</div>
{% endblock %}
